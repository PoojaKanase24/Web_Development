<!DOCTYPE html>
<html>
    <head>
        <title> Student Info Form</title>
    </head>
    <body>
        <form>
            <label for="FName">First Name:</label>
            <input type="text" name="FirstName" id="FName"><br><br>

            <label for="MName">Middle Name:</label>
            <input type="text" name="MiddleName" id="MName"><br><br>

            <label for="LName">Last Name:</label>
            <input type="text" name="LastName" id="LName"><br><br>

            <label for="Address">Address:</label>
            <textarea name="StudentAddress" id="Address" cols="5" rows="5" placeholder="Enter your Address"></textarea><br><br>

            <label>Gender:</label>
            <label for="SMale">Male</label>
            <input type="radio" name="Gender" id="SMale" value="Male">

            <label for="SFemale">Female</label>
            <input type="radio" name="Gender" id="SFemale" value="Female">

            <label for="SOther">Other</label>
            <input type="radio" name="Gender" id="SOther" value="Other"><br><br>

            <lable> Select Your State: </lable>
            <select name="State" id="State">
                <option value="None">---Select State--</option>
                <option value="Nashik">Nashik</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>
            </select>

            <label Select Your Language:></label><br><br>
            <input type="checkbox" id="Languages" name="Language" value="C#.Net">
            <label for="Languages">C#.Net</label>

            <input type="checkbox" id="Languages" name="Language" value="Java">
            <label for="Languages">Java</label>

            <input type="checkbox" id="Languages" name="Language" value="Python">
            <label for="Languages">Python</label>

            <input type="checkbox" id="Languages" name="Language" value="CPP">
            <label for="Languages">CPP</label><br><br>
            
            <input type="Submit">

        </form>
    </body>
</html>
